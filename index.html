<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/styles.css">
  <title>Guess or Die</title>
</head>

<body>
  <header>
    <h1>Guess the word based on the blank character spaces</h1>
    <h2>Be careful to not use to many guesses!</h2>
  </header>
  <section>
    <label for="guess">Please guess a letter</label>
    <input id="guess" maxlength=1>
    <button id="submit">Submit</button>
    <p>Wrong Characters:</p>
    <p id="wrong-char"></p>
  </section>
  <section class="drawing">
    <div class="vert-pole"></div>
    <div class="horiz-pole"></div>
    <div class="short-vert-pole"></div>
    <div class="bottom-plat"></div>
    <section id="person" class="person">
      <div class="head hidden"></div>
      <div class="body hidden"></div>
      <div class="left-arm hidden"></div>
      <div class="right-arm hidden"></div>
      <div class="left-leg hidden"></div>
      <div class="right-leg hidden"></div>
    </section>
  </section>
  <section id="blanks">
  </section>
  <p id="results">Results:</p>
  <script type="module" src="./src/app.js"></script>
</body>

</html>
